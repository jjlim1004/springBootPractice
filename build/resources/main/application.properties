spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/orcl
spring.datasource.username=bit
spring.datasource.password=1111



###출처: https://memories95.tistory.com/135 [취미로 음악을 하는 개발자]
#스키마 생성 create , 보통 서비스는 validate로 한다.
spring.jpa.hibernate.ddl-auto=validate 
# DDL 생성 시 데이터베이스 고유의 기능을 사용하는가?
spring.jpa.generate-ddl=true
# 실행되는 SQL문을 보여줄 것인가?
spring.jpa.show-sql=true
# 데이터베이스는 무엇을 사용하는가?
spring.jpa.database=oracle
# 로그 레벨
logging.level.org.hibernate=info

#출처: https://kyhslam.tistory.com/entry/1-Springboot-JPA-Oracle-연동-설정 [요네츄의 프로그래밍, 경제학 ?]
# MySQL 상세지정
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect



